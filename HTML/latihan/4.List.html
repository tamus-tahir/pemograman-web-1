<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- list -->
    <!-- ordering list -->
    <!-- default -->
    <ol>
        <li>Monkey D Luffy</li>
        <li>Roronoa Zoro</li>
        <li>Vinsmoke Sanji</li>
    </ol>

    <!-- 
        type="A" 
        type="a" 
        type="i"
        type="I"  
    -->
    <ol type="A">
        <li>Monkey D Luffy</li>
        <li>Roronoa Zoro</li>
        <li>Vinsmoke Sanji</li>
    </ol>

    <!-- unordering list -->
    <!-- default -->
    <ul>
        <li>Monkey D Luffy</li>
        <li>Roronoa Zoro</li>
        <li>Vinsmoke Sanji</li>
    </ul>

    <!-- 
        type="circle" 
        type="square" 
        type="none"
    -->
    <ul type="circle">
        <li>Monkey D Luffy</li>
        <li>Roronoa Zoro</li>
        <li>Vinsmoke Sanji</li>
    </ul>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alt="" digunakan untuk menampilkan teks jika gambar terjadi eror -->
    <!-- jika width saja maka ukuran image akan mengikuti proposi gambar  ukuran default adalah pixel -->
    <img src="logo.png" alt="Logo" width="200">
    <br>

    <!-- jika ingin mengatur tinggi tambahkan height -->
    <img src="logo.png" alt="Logo" width="200" height="250">
    <br>

    <!-- href digunakan untuk link ke website lain -->
    <a href="https://unitama.ac.id/">
        <img src="logo.png" alt="Logo" width="200">
    </a>
</body>

</html>

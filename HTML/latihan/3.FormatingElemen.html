<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- teks tebal -->
    <p><b>Teknik </b><strong>Informatika</strong></p>

    <!-- teks miring -->
    <p><i>Teknik </i><em>Informatika</em></p>

    <!-- teks dengan garis datar -->
    <p><s>Teknik </s><del>Informatika</del></p>

    <!-- teks dengan garis bawah -->
    <p><u>Teknik </u><ins>Pemograman</ins></p>

    <!-- biasa digunakan pada penulisan rumus -->
    <p><sub>Fakultas </sub>Teknik <sup>Informatika</sup></p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- membuat tabel -->
    <!-- 
		border = membuat bingkai pada tabel atau garis
		cellspacing = membuat garis pada tiap data disarankan nilainya 0
		cellpadding = mengatur jarak antara data dan border
	-->
    <table border="2" cellspacing="0" cellpadding="10">
        <thead>
            <!-- th = tabel header untuk membuat tulisan otomatis tebal  -->
            <tr>
                <th>header column 1</th>
                <th>header column 2</th>
                <th>header column 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr adalah tabel row berfungsi membuat baris pada tabel -->
            <tr>
                <!-- td adalah tabel data berfungsi membuat data dan membuat colum pada tabel -->
                <td>row 1 column 1</td>
                <!-- colspan digunakan untuk mengabungkan kolom -->
                <td colspan="3">gabung kolom</td>
            </tr>
            <tr>
                <!-- rowspan digunakan untuk menggabukan baris -->
                <td rowspan="3">gabung baris</td>
                <td>row 2 column 2</td>
                <td>row 2 column 3</td>
            </tr>
            <tr>
                <td>row 3 column 2</td>
                <td>row 3 column 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>footer column 1</th>
                <th>footer column 2</th>
                <th>footer column 3</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>

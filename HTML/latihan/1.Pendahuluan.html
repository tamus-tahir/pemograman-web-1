<!-- menyatakan bahwa file ini menggunakan HTML 5 -->
<!DOCTYPE html>

<!-- 
    Tag HTML (tag pembuka)
    tugasnya adalah sebagai root, 
    maksudnya semua tag yang berada didalam tag <HTML> merupakan gambaran dari dokumen HTML 
    lang="en" untuk menyatakan bahasa halaman Web yang kita buat
-->
<html lang="en">

<!-- Tag head (tag pembuka) -->
<!-- 	 
    Tag <HEAD> tugasnya adalah memberikan informasi tentang dokumen, maksudnya didalam tag <head> kita bisa menambahkan tag- tag yang biasanya digunakan untuk memberikan informasi berupa penulis, judul dokumen, kata kunci pada dokumen dan masih banyak lagi informasi yang bisa di tambahkan pada tag ini. 
-->

<head>
    <!-- 
        charset="UTF-8" memberi instruksi kepada web browser untuk menerjemahkan 
        karakter-karakter di dalam halaman HTML sebagai UTF-8 
    -->
    <meta charset="UTF-8">

    <!-- name="viewport" membuat tampilan website menjadi responsif -->
    <!-- Responsif artinya bisa menyesuaikan diri dengan perangkat yang digunakan oleh user/pengunjung web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tag <TITLE> tugasnya adalah memberikan informasi berupa judul dokumen HTML. -->
    <title>Document</title>


</head>
<!-- Tag head (tag penutup) -->

<body>
    <!--  Tag <BODY> tugasnya adalah memberikan isi dari suatu dokumen yang akan ditampilkan oleh web browsernya. -->
</body>
<!-- Tag head (tag penutup) -->

</html>
<!-- Tag HTML (tag penutup) -->

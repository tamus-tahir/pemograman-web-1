<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* value: left , right, center, justify */
    h1 {
      text-align: center;
    }

    /* value: none, underline, overline, line-through */
    h2 {
      text-decoration-line: line-through;
    }

    /* value: none, uppercase, lowercase, capitalize */
    h3 {
      text-transform: uppercase;
    }

    p {
      text-indent: 50px;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>
  
  <h1>UNITAMA</h1>

  <h2>Teknik Informatika</h2>

  <h3>Sistem Informasi</h3>

  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi asperiores odit in ad? Eius, rem dolor soluta libero corporis eaque.</p>

</body>
</html>
